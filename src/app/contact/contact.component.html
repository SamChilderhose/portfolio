<section id="contact">
    <div class="container mb-5 form-padding" [ngClass]="{'mobile-width': mobile}">
        <h2><strong >{{'contact.contactMe' | translate}}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row"  data-aos="fade-up"
        data-aos-anchor-placement="top-center">
            <div class="col-md-3 col-lg-3">
                <div class="contact-info">
                    <img src="assets/images/contact-image.png" alt="image" />
                    <h4>{{'contact.notHesitateToContactMe' | translate}}</h4>
                </div>
            </div>
            <div class="col-md-9">
                <div action="mailto:samchilderhose@gmail.com" class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="object">{{'contact.object' | translate}}</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="object" placeholder="{{'contact.enterObject' | translate}}"
                                name="object" required [(ngModel)]="subject">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">{{'contact.message' | translate}}</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="comment" required [(ngModel)]="message"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button (click)="composeEmail()" type="submit" class="btn btn-default">{{'contact.send' | translate}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
